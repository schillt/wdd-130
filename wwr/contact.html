<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/styles/contactStyles.css">
    <link rel="icon" href="assets/images/logo.png">
    <title>Dry Oar Rafting | Home</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html"><img class="logo" src="assets/images/logo.png" height="150" width="150"
                alt="Dry Oar Rafting Logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="./rates.html"> Rates & Dates</a>
                <a href="contact.html"> Contact Us</a>
            </nav>
        </header>
        <main>
            <div id="feedback">
                <form action="/my-handling-form-page" method="post">
                    <input type="text" id="name" name="user_name" placeholder="Name">   
                    <input type="email" id="name" name="user_mail" placeholder="Email">  
                    <textarea id="msg" name="user_message" placeholder="Write your message here..."></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <h3>Dry Oar &copy; 2022 - Tyler Schill</h3>
            <h3><a href="./contact.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="assets/images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="assets/images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="assets/images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
<body>

</body>
</html>
